<!DOCTYPE html>
  <html lang="en">
  <title>{% block title %}Clicknic-Like Two Peas in a Pod!{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <head>
    <style>
      .band-header>header {
        height: 80px;
        background-color: #b5c6b4;
        display: flex;
        justify-content: space-between;
        overflow: hidden;
      }

      .band-header>header h3 {
        color: #4198a8;
        font-size: 20px;
        margin-top: 25px;
        margin-right: 20px;
        float: right;
      }

      .band-header>header img {
        align-self: flex-start; /* put it at the top */
        float: left;
      }

      /* The container <div> - needed to position the dropdown content */
      .dropdown {
        text-align: right;
        float: right;
        margin-top: 10px;
        margin-right: 100px;
      }

      .dropbtn {
        background-image: "https://via.placeholder.com/50x50";
      }

      /* Dropdown Content (Hidden by Default) */
      .dropdown-content {
        display: none;
        position: absolute;
        float: right;
        background-color: #f1f1f1;
        min-width: 50px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      /* Change color of dropdown links on hover */
      .dropdown-content a:hover {background-color: #ddd;}

      /* Show the dropdown menu on hover */
      .dropdown:hover .dropdown-content {display: block;}

      /* Change the background color of the dropdown button when the dropdown content is shown */
      .dropdown:hover .dropbtn {background-color: #3e8e41;}
      
    </style>
  </head>
  <body>
    <div class="band-header">
      <header class="site-header">
        <img src="https://via.placeholder.com/50x50">
        <div class="horizontal-wrapper">
          <div class="dropdown", style = "float: right;">
            <button class="dropbtn"></button>
            <div class="dropdown-content", style = "float: right;">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
          </div>
          <h3>Login |</h3><h3> Sign Up</h3>
        </div>
      </header>
    </div>
    {% block content %}
    <!--Do not type anything here. Make sure not to delete the stuff in curly brackets. -->
    {% endblock %}
  </body>
</html>
